<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto ToDo List</title>
</head>

<body>

  <h1>Minha Lista de Tarefas</h1>
  <div class = entrada>
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" placeholder="Digite o título">

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" placeholder="Informe a Categoria">

    <label for="vencimento">Vencimento:</label>
    <input type="date" id="vencimento">

    <label for="descrição">Descrição:</label>
    <input id="descrição" placeholder="Digite a descrição">

    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <button id="botaoSalvar" onclick="salvarEdicao()">Salvar</button>
  </div>
<section>
  <div>
    <label for="idTarefa">ID da Tarefa:</label>
    <input type="number" id="idTarefa" placeholder="Digite o ID da tarefa">
    <button onclick="obterTarefa()">Obter Tarefa por ID</button>
  </div>
  <div>
    <label for="categoriaDesejada">Categoria desejada:</label>
    <input type="text" id="categoriaDesejada" placeholder="Digite a categoria desejada">
    <button onclick="listarTarefasPorCategoria()">Listar Tarefas por Categoria</button>
  </div>
</section>
<h2>Status Tarefa</h2>
  <div class="statusTarefa">
    <button onclick="mostrarTarefas('vencidas')">Tarefas Vencidas</button>
    <button onclick="mostrarTarefas('naoVencidas')">Tarefas Não Vencidas</button>
    <button onclick="listarTarefasRemovidas()">Listar Tarefas Removidas</button>
    <button onclick="exibirTotais()">Exibir Totais</button>
  </div>

  <div class="lista-tarefas-container">
    <h2>Lista de Tarefas</h2>
    <ul id="lista" class="lista-tarefas">
      <!-- As tarefas serão exibidas aqui -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
